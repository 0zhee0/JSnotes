// 함수 정의 함수이름 numCheck(받은값을 저장하는 변수)
//			받은값을 가지고 양수, 음수, 0 => 출력
	function numCheck(a) {
		if(a%2==1){alert(a+ " 의 값은 음수이다.");
		}else if(a==0){alert(a+ " 의 값은 0이다.");
		}else{alert(a+ " 의 값은 양수이다.");}
	}
	// 함수 호출
	numCheck(0);
	
// 함수 정의 함수이름 calcSum(받은값을 저장하는 변수)
//			1~받은값을 반복해서 1~받은값의 합을 구해서 리턴
	function calcSum(m) {
		sum = 0;
		
		for(i=1;i <= m;i++){
			sum += i;
		}
		return sum;
	}
	// 함수 호출
	calcSum(10);
	alert("합은 " +sum);
	
	
	
// 강사님 코드
	function calcSum(b) {
	// 1 ~ b
	// 합을 저장하는 변수, 0으로 초기값 설정
		var sum = 0;
		for(i=1;i <= b;i++){
			sum = sum + i;
		}
		return sum;
	}
	// 함수 호출 합 : 리턴 받은 값 출력
	alert("1 ~ 10까지 합 : " + calcSum(10));
